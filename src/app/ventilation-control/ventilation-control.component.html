<section class="text-gray-600 body-font">
    <div class="container p-5 mx-auto">

        <div class="flex justify-between flex-wrap py-8">
            <div class="flex">
                <h1 class="text-2xl py-1">Ventilatie</h1>
            </div>
        </div>
    </div>

    <form action="#" method="POST" [formGroup]="ventilatie" (ngSubmit)="addVentilatie()">
        <div class="shadow overflow-hidden sm:rounded-md">
            <div class="px-4 py-5 bg-white sm:p-6">
                <div class="grid grid-cols-6 gap-6">
                    <div class="col-span-6 md:col-span-2">
                        <label for="groen" class="block text-sm font-medium text-gray-700">Percentage bij groen</label>
                        <input type="number" min="0" max="100" formControlName="groen" name="groen" id="groen"
                            class="bg-green-200 mt-1 focus:ring-blue-500 focus:blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>

                    <div class="col-span-6 md:col-span-2">
                        <label for="oranje" class="block text-sm font-medium text-gray-700">Percentage bij
                            oranje</label>
                        <input type="number" min="0" max="100" formControlName="oranje" name="oranje" id="oranje"
                            class="bg-orange-200 mt-1 focus:ring-blue-500 focus:blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md form-control">
                    </div>


                    <div class="col-span-6 md:col-span-2">
                        <label for="rood" class="block text-sm font-medium text-gray-700">Percentage bij rood</label>
                        <input type="number" min="0" max="100" name="rood" formControlName="rood" id="rood"
                            class="bg-red-200 mt-1 focus:ring-blue-500 focus:blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>
                    <li *ngFor="let error of errors" class="col-span-6 bg-red-100 border border-red-400 text-red-700 px-1 py-1 list-none rounded mb-1"  role="alert">
                        <ul class="inline-block">{{error}}</ul>
                    </li>
                </div>
            </div>
            <div class="flex justify-end bg-gray-50">
                <div class="px-4 py-3 text-right sm:pr-6 sm:pl-3">
                    <button type="submit" onclick="sendVentilatie()"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">wijzig</button>
                </div>
            </div>
        </div>
    </form>
</section>
