<section class="text-gray-600 body-font">
    <div class="container px-5 py-5 mx-auto">
        <div class="flex justify-between py-8">
            <h1 class="text-2xl">Users</h1>
            <button (click)="toggleShowAddUser()"
                class="bg-transparent justify-end hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                Voeg user toe
            </button>
        </div>
    </div>
</section>

<div *ngIf="addUserIshown" class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog"
    aria-modal="true">
    <div (click)="toggleShowAddUser()" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
    <app-add-user class="absolute top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
    </app-add-user>
</div>
