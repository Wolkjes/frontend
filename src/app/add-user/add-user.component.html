<div class="mt-5 md:mt-0 md:col-span-2 shadow-2xl">
    <form action="#" [formGroup]="newUser" (ngSubmit)="addUser()">
        <div class="shadow overflow-hidden sm:rounded-md">
            <div class="px-4 py-5 bg-white sm:p-6">
                <div class="grid grid-cols-6 gap-6">
                    <div class="col-span-6 sm:col-span-3">
                        <label for="username" class="block text-sm font-medium text-gray-700">Gebruikersnaam</label>
                        <input type="text" name="username" id="username" formControlName="username"
                            class="mt-1 focus:ring-blue-500 focus:blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>

                    <div class="col-span-6 sm:col-span-3">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="text" name="email" id="email" formControlName="email"
                            class="mt-1 focus:ring-blue-500 focus:blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>


                    <div class="col-span-6 sm:col-span-3">
                        <label for="password" class="block text-sm font-medium text-gray-700">Wachtwoord</label>
                        <input type="password" name="password" id="password" formControlName="password"
                            class="mt-1 focus:ring-blue-500 focus:blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>


                    <!-- <div class="col-span-6 sm:col-span-3">
                        <label for="password2" class="block text-sm font-medium text-gray-700">Herhaal
                            wachtwoord</label>
                        <input type="password" name="password2" id="password2" formControlName="password2"
                            class="mt-1 focus:ring-blue-500 focus:blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div> -->

                    <div class="col-span-6 sm:col-span-3">
                        <label for="choose-role" class="block text-sm font-medium text-gray-700">Role</label>
                        <select id="choose-role" name="role" formControlName="role"
                            class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <option>user</option>
                            <option>admin
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="flex justify-end bg-gray-50">
                <div class="px-4 py-3 text-right sm:px-0">
                    <button (click)="close()" class=" inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm
                    font-medium rounded-md text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2
                    focus:ring-offset-2 focus:ring-blue-500">Annuleer</button>
                </div>
                <div class="px-4 py-3 text-right sm:pr-6 sm:pl-3">
                    <button type="submit"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Voeg
                        toe</button>
                </div>
            </div>
        </div>
    </form>
</div>
