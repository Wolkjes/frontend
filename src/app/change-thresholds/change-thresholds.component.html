<div class="mt-5 md:mt-0 md:col-span-2 shadow-2xl">
    <form action="#" method="POST" [formGroup]="thresholds">
        <div class="shadow overflow-hidden sm:rounded-md">
            <div class="px-4 py-5 bg-white sm:p-6">
                <div class="col-span-6 sm:col-span-3">
                    <div class="flex">
                        <div class="m-5">

                            <label for="maxGreen">Groen vanaf 0 tot:</label>
                            <input type="number" min="0" max="5000" formControlName="maxGreen" name="maxGreen"
                                id="maxGreen"
                                class="mt-1 focus:ring-blue-500 focus:blue-500 block w-60 shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                        <div class="m-5">

                            <label for="maxOrange">Oranje tot:</label>
                            <input type="number" min="0" max="5000" formControlName="maxOrange" name="maxOrange"
                                id="maxOrange"
                                class="w-60 mt-1 focus:ring-blue-500 focus:blue-500 block shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex justify-end bg-gray-50">
                <div class="px-4 py-3 text-right sm:px-0">
                    <button (click)="close()" class=" inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm
                    font-medium rounded-md text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2
                    focus:ring-offset-2 focus:ring-blue-500">Annuleer</button>
                </div>
                <div class="px-4 py-3 text-right sm:pr-6 sm:pl-3">
                    <button type="submit"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Voeg
                        toe</button>
                </div>
            </div>
        </div>
    </form>
</div>
