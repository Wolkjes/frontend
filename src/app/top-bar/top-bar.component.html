<header class="text-gray-600 body-font shadow-xl">
  <div
    class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
  >
    <a
      class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        class="w-10 h-10 text-white p-2 bg-blue-500 rounded-full"
        viewBox="0 0 24 24"
      >
        <path
          d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"
        ></path>
      </svg>
      <span class="ml-3 text-xl">Wolkjes</span>
    </a>
    <nav
      class="md:ml-auto flex flex-wrap items-center text-base justify-center"
    >
      <div class="relative inline-block mr-6">
        <!-- Dropdown toggle button -->
        <button
          id="dropdownButton"
          data-dropdown-toggle="dropdown"
          class="relative z-10 flex items-center p-2 text-sm text-gray-600 bg-white border border-transparent rounded-md focus:border-blue-500 focus:ring-opacity-40 dark:focus:ring-opacity-40 focus:ring-blue-300 dark:focus:ring-blue-400 focus:ring focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
          <span class="mx-1 text-base">{{ activeCampus }}</span>
          <svg
            class="w-5 h-5 mx-1"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 15.713L18.01 9.70299L16.597 8.28799L12 12.888L7.40399 8.28799L5.98999 9.70199L12 15.713Z"
              fill="currentColor"
            ></path>
          </svg>
        </button>

        <!-- Dropdown menu -->
        <div
          id="dropdown"
          class="hidden rigin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
          role="menu"
          aria-orientation="vertical"
          aria-labelledby="menu-button"
          tabindex="-1"
        >
          <div role="none">
            <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
            <a
              *ngFor="let campus of campuses"
              (click)="setCoockieCampus(campus)"
              class="text-gray-700 block px-4 py-2 text-sm rounded-lg hover:bg-blue-500 hover:text-white"
              role="menuitem"
              tabindex="-1"
              id="menu-item-0"
              >{{ campus.name }}</a
            >
            <button
              *ngIf="decodedToken.role == 'admin'"
              (click)="toggleShowAddCampus()"
              class="w-full text-gray-700 block px-4 py-2 text-sm hover:bg-blue-500 hover:text-white rounded-lg"
              role="menuitem"
              tabindex="-1"
              id="menu-item-2"
            >
              <div class="flex">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                  />
                </svg>
                Voeg campus toe
              </div>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- This example requires Tailwind CSS v2.0+ -->
    <div
      class="relative inline-block text-left"
      *ngIf="decodedToken.role == 'admin'"
    >
      <div>
        <button
          type="button"
          id="dropdownButton2"
          data-dropdown-toggle="dropdown2"
          class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-blue-500"
          id="menu-button"
          aria-expanded="true"
          aria-haspopup="true"
        >
          Options
          <!-- Heroicon name: solid/chevron-down -->
          <svg
            class="-mr-1 ml-2 h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>

      <!-- Dropdown menu, show/hide based on menu state. -->
      <div
        id="dropdown2"
        class="hidden rigin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
        role="menu"
        aria-orientation="vertical"
        aria-labelledby="menu-button"
        tabindex="-1"
      >
        <div role="none">
          <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
          <a
            href="/campus"
            class="text-gray-700 block px-4 py-2 text-sm hover:bg-blue-500 hover:text-white rounded-lg"
            role="menuitem"
            tabindex="-1"
            id="menu-item-2"
            >Lokalen</a
          >
          <a
            href="/users"
            class="text-gray-700 block px-4 py-2 text-sm hover:bg-blue-500 hover:text-white rounded-lg"
            role="menuitem"
            tabindex="-1"
            id="menu-item-0"
            >Users</a
          >
          <a
            href="/ventilation"
            class="text-gray-700 block px-4 py-2 text-sm hover:bg-blue-500 hover:text-white rounded-lg"
            role="menuitem"
            tabindex="-1"
            id="menu-item-0"
            >Ventilatie</a
          >
          <form method="POST" action="#" role="none" (ngSubmit)="logout()">
            <button
              type="submit"
              class="text-gray-700 block w-full text-left px-4 py-2 text-sm hover:bg-blue-500 hover:text-white rounded-lg"
              role="menuitem"
              tabindex="-1"
              id="menu-item-3"
            >
              Sign out
            </button>
          </form>
        </div>
      </div>
    </div>
    <div *ngIf="decodedToken.role == 'user'">
      <form method="POST" action="#" role="none" (ngSubmit)="logout()">
        <button
          type="submit"
          class="text-gray-700 block px-4 py-2 text-sm rounded-lg w-full text-left hover:bg-blue-500 hover:text-white border-gray-300 border"
          role="menuitem"
          tabindex="-1"
          id="menu-item-3"
        >
          Sign out
        </button>
      </form>
    </div>
  </div>
</header>

<div
  *ngIf="addCampusIsShown"
  class="fixed z-10 inset-0 overflow-y-auto"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <div
    (click)="toggleShowAddCampus()"
    class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
    aria-hidden="true"
  ></div>
  <app-add-campus
    class="absolute top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
  >
  </app-add-campus>
</div>

<div class="bg-green-500 hidden"></div>
<div class="bg-red-500 hidden"></div>
<div class="bg-orange-500 hidden"></div>

<script src="https://unpkg.com/@themesberg/flowbite@latest/dist/flowbite.bundle.js"></script>
