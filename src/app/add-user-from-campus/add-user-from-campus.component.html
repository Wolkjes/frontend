<div class="mt-5 md:mt-0 md:col-span-2 shadow-2xl">
    <form id="newSensorForm" [formGroup]="addUserToCampus" (ngSubmit)="addToCampus()">
        <div class="shadow overflow-hidden sm:rounded-md">
            <div class="px-4 py-5 bg-white sm:p-6">
                <div class="grid grid-cols-6">
                    <div class="col-span-6 mb-5">
                        <p>Voeg een user toe aan {{campus_naam}}</p>
                        <label for="user_email" class="block text-sm font-medium text-gray-700"><p>Email user</p></label>
                        <input type="text" name="user_email" id="user_email" formControlName="user_email"
                            class="mt-1 focus:ring-blue-500 focus:blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>
                    <li *ngFor="let error of errors" class="bg-red-100 border border-red-400 text-red-700 px-1 py-1 list-none rounded mb-1 col-span-6" role="alert">
                        <ul class="inline-block">{{error}}</ul>                 
                    </li>
                </div>
            </div>
            <div class="flex justify-end bg-gray-50">
                <div class="px-4 py-3 text-right sm:px-0">
                    <button (click)="close()" class=" inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm
                    font-medium rounded-md text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2
                    focus:ring-offset-2 focus:ring-blue-500">Annuleer</button>
                </div>
                <div class="px-4 py-3 text-right sm:pr-6 sm:pl-3">
                    <button
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Voeg toe
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
